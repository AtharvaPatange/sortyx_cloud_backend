# Render.com Deployment Configuration
# https://render.com

services:
  - type: web
    name: sortyx-smartbin
    env: python
    runtime: python-3.12.7   # safer until 3.13 is fully supported
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.7